name: demo

services:
  # MySQL for Testing
  mysql:
    image: mysql:8.0
    env_file:
      - ../server/.env.testing
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel API (Testing)
  server:
    build:
      context: ..
      dockerfile: server/Dockerfile
      target: development
      args:
        ENV_FILE: testing
    volumes:
      - ./php-custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # Nginx for Laravel
  nginx:
    image: nginx:alpine
    ports:
      - "8001:80"
    volumes:
      - ./nginx/laravel.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
      - server
    depends_on:
      - server

  # Vue Frontend (Testing build)
  web:
    build:
      context: ..
      dockerfile: web/Dockerfile
      target: production
      args:
        ENV_FILE: testing
    ports:
      - "8080:80"

  # Redis
  redis:
    image: redis:7-alpine
    env_file:
      - ../server/.env.testing
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    command: sh -c "redis-server --appendonly yes --requirepass $$REDIS_PASSWORD"

volumes:
  mysql_test_data:
  redis_test_data:
