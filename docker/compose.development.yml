name: demo

services:
  # Laravel API (Development with MySQL)
  server:
    build:
      context: ..
      dockerfile: server/Dockerfile
      target: development
      args:
        ENV_FILE: development
    volumes:
      - ../server:/var/www/html
      - ../server/.env.development:/var/www/html/.env
      - ./php-custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Nginx for Laravel
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ../server:/var/www/html:ro
      - ./nginx/laravel.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx-cors.conf:/etc/nginx/cors.conf:ro
    depends_on:
      - server

  # Vue Frontend (Development)
  web:
    build:
      context: ..
      dockerfile: web/Dockerfile
      target: development
      args:
        ENV_FILE: development
    ports:
      - "3000:5173"
    volumes:
      - ../web:/app
      - /app/node_modules

  # MySQL Database
  mysql:
    image: mysql:8.4
    env_file:
      - ../server/.env.development
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    env_file:
      - ../server/.env.development
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: sh -c "redis-server --appendonly yes --requirepass $$REDIS_PASSWORD"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  mysql_data:
  redis_data:
