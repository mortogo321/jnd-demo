version: '3.8'

services:
  # Laravel API (Development with SQLite)
  server:
    build:
      context: ../server
      dockerfile: Dockerfile
      target: development
    container_name: urlshortener-server-dev
    volumes:
      - ../server:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=${DB_CONNECTION:-sqlite}
      - DB_DATABASE=${DB_DATABASE:-/var/www/html/database/database.sqlite}
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      - redis
    networks:
      - urlshortener

  # Nginx for Laravel
  nginx:
    image: nginx:alpine
    container_name: urlshortener-nginx-dev
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ../server:/var/www/html
      - ./nginx/laravel.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server
    networks:
      - urlshortener

  # Vue Frontend (Development)
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: development
    container_name: urlshortener-web-dev
    ports:
      - "${WEB_PORT:-5173}:5173"
    volumes:
      - ../web:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=${API_URL:-http://localhost:8000}
      - VITE_APP_URL=${FRONTEND_URL:-http://localhost:5173}
    networks:
      - urlshortener

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: urlshortener-redis-dev
    ports:
      - "${REDIS_PORT_EXPOSED:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass "$REDIS_PASSWORD"}
    networks:
      - urlshortener

networks:
  urlshortener:
    driver: bridge

volumes:
  redis_data:
