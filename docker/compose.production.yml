version: '3.8'

services:
  # MySQL for Production
  mysql:
    image: mysql:8.0
    container_name: urlshortener-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-url_shortener}
      MYSQL_USER: ${MYSQL_USER:-urlshortener}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urlshortener
    restart: unless-stopped

  # Laravel API (Production)
  server:
    build:
      context: ../server
      dockerfile: Dockerfile
      target: production
    container_name: urlshortener-server-prod
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${MYSQL_DATABASE:-url_shortener}
      - DB_USERNAME=${MYSQL_USER:-urlshortener}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - urlshortener
    restart: unless-stopped

  # Nginx for Laravel
  nginx:
    image: nginx:alpine
    container_name: urlshortener-nginx-prod
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/laravel.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - server
    networks:
      - urlshortener
    restart: unless-stopped

  # Vue Frontend (Production)
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.your-domain.com}
        VITE_APP_URL: ${VITE_APP_URL:-https://your-domain.com}
    container_name: urlshortener-web-prod
    ports:
      - "${WEB_PORT:-8080}:80"
    networks:
      - urlshortener
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: urlshortener-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    networks:
      - urlshortener
    restart: unless-stopped

networks:
  urlshortener:
    driver: bridge

volumes:
  mysql_prod_data:
  redis_prod_data:
